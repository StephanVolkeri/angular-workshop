<mat-toolbar class="toolbar">
  <div class="max-grow"></div>
  <div>
    <h1 class="mat-display-3 cocktail-title">
      {{ cocktail.title }}
    </h1>
  </div>
  <div class="max-grow"></div>
</mat-toolbar>

<div class="cocktail-detail">
  <div class="img-flex">
    <img
      mat-card-image
      [src]="cocktail.img"
      alt="Image of a Cocktail"
      class="cocktail-img"
    />
    <ul>
      <li *ngFor="let ingredient of cocktail.ingredients">{{ ingredient }}</li>
    </ul>
  </div>
  <br />
  <p>{{ cocktail.instructions }}</p>
  <button mat-raised-button color="primary" [routerLink]="['/']">Overview</button>
</div>
