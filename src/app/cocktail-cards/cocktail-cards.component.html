<div class="flex">
  <div class="spacing-left"></div>
  <button mat-raised-button (click)="add_cocktail()" class="button">Add cocktail</button>
  <div *ngFor='let cocktail of cocktails' [@flyInOut]="'in'" >
    <app-cocktail-card [cocktail]="cocktail"></app-cocktail-card>
    <button mat-raised-button (click)="remove_cocktail(cocktail)" class="button">Remove cocktail</button>
  </div>
  
  <div class="spacing-right"></div>
</div>
