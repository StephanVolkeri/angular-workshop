<mat-toolbar>
  <mat-button-toggle-group name="alcoholic">
    <mat-button-toggle value="alcoholic"
      ><mat-icon>local_bar</mat-icon></mat-button-toggle
    >
    <mat-button-toggle value="non-alcoholic"
      ><mat-icon>no_drinks</mat-icon></mat-button-toggle
    >
  </mat-button-toggle-group>

  <mat-form-field appearance="outline" class="search-form">
    <mat-label>Ingredient</mat-label>
    <input
      matInput
      [matAutocomplete]="auto"
      name="ingredient"
      #jokeField="ngModel"
      [(ngModel)]="currentIngredient"
      (ngModelChange)="doFilter()"
    />

    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let ingredient of ingredients | async"
        [value]="ingredient.joke"
      >
        {{ ingredient.joke }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field appearance="outline" class="search-form">
    <mat-label>Search</mat-label>
    <input matInput type="text" [(ngModel)]="searchTerm" />
    <button
      mat-button
      *ngIf="searchTerm"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="searchTerm = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-icon-button><mat-icon>search</mat-icon></button>
</mat-toolbar>

<div class="main-content">
  <app-cocktail-card
    class="cocktail-card"
    [cocktail]="cocktail"
    *ngFor="let cocktail of cocktails"
  ></app-cocktail-card>
</div>
