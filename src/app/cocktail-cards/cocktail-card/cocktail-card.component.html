<mat-card class="cocktail-card mat-elevation-z4">
  <mat-card-header>
    <div mat-card-avatar class="cocktail-header-image"></div>
    <mat-card-title>{{ cocktail.title }}</mat-card-title>
    <mat-card-subtitle>{{ cocktail.category }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="cocktail.img" alt="Image of a Cocktail" />
  <mat-card-content class="content">
    <p>
      {{ cocktail.instructions }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">LIKE</button>
    <button mat-raised-button color="primary">SHARE</button>
  </mat-card-actions>
</mat-card>
